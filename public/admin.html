<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | Smart Booking</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ede9fe, #f5f3ff);
      min-height: 100vh;
    }

    nav {
      background: #5b21b6;
      padding: 15px 30px;
      color: white;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav button {
      background: white;
      color: #5b21b6;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .card {
      max-width: 900px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    }

    h2 {
      color: #5b21b6;
      text-align: center;
      margin-bottom: 25px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #ede9fe;
      color: #4c1d95;
    }

    .cancel-btn {
      background: #dc2626;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

<nav>
  <div>ADMIN DASHBOARD â€” SMART BOOKING PLATFORM</div>
  <button onclick="logout()">Logout</button>
</nav>

<div class="card">
  <h2>All Active Bookings</h2>

  <table>
    <thead>
      <tr>
        <th>User</th>
        <th>Date</th>
        <th>Time</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="rows"></tbody>
  </table>
</div>

<script>
/* ðŸ”’ ADMIN AUTH */
if (localStorage.getItem("role") !== "admin") {
  localStorage.clear();
  location.href = "/admin-login.html";
}

function logout() {
  localStorage.clear();
  location.href = "/role.html";
}

const rows = document.getElementById("rows");

/* LOAD ALL BOOKINGS */
function loadAdminBookings() {
  fetch("https://smart-booking-backend.vercel.app/api/admin-bookings")
    .then(res => res.json())
    .then(data => {
      rows.innerHTML = "";

      if (data.length === 0) {
        rows.innerHTML = "<tr><td colspan='4'>No active bookings</td></tr>";
        return;
      }

      data.forEach(b => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${b.booked_by}</td>
          <td>${new Date(b.booking_date).toDateString()}</td>
          <td>${b.time}</td>
          <td>
            <button class="cancel-btn" onclick="cancelBooking(${b.id})">
              Cancel
            </button>
          </td>
        `;

        rows.appendChild(tr);
      });
    });
}

/* ADMIN CANCEL */
function cancelBooking(id) {
  if (!confirm("Cancel this booking?")) return;

  fetch("https://smart-booking-backend.vercel.app/api/cancel", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ booking_id: id })
  })
  .then(() => loadAdminBookings());
}

loadAdminBookings();
</script>

</body>
</html>
