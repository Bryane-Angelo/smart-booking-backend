<!DOCTYPE html>
<html>
<head>
  <title>Create Account | Smart Booking Platform</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ede9fe, #f5f3ff);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 380px;
      background: white;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
    }

    h2 {
      color: #5b21b6;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border-radius: 10px;
      border: 1px solid #c4b5fd;
      font-size: 15px;
      outline: none;
    }

    input:focus {
      border-color: #7c3aed;
      box-shadow: 0 0 0 2px rgba(124,58,237,0.2);
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      background: #7c3aed;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #5b21b6;
    }

    .msg {
      margin-top: 15px;
      font-size: 14px;
      color: #dc2626;
    }

    .back {
      margin-top: 22px;
      font-size: 14px;
    }

    .back a {
      color: #7c3aed;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Create Account</h2>

  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">

  <button onclick="signup()">Create Account</button>

  <div class="msg" id="msg"></div>

  <div class="back">
    <a href="/user-login.html">‚Üê Back to Login</a>
  </div>
</div>

<script>
function signup() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!username || !password) {
    document.getElementById("msg").innerText =
      "Username and password cannot be empty";
    return;
  }

  fetch("/api/signup", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("msg").innerText =
      data.success ? "Account created successfully" : data.message;
  });
}
</script>

</body>
</html>
