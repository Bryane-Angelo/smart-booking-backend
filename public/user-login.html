<!DOCTYPE html>
<html>
<head>
  <title>User Login</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial;
      background: linear-gradient(135deg, #ede9fe, #f5f3ff);
    }
    .card {
      background: white;
      padding: 40px;
      width: 340px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    }
    h2 { color: #5b21b6; }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #c4b5fd;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #7c3aed;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
    }
    .links a {
      color: #7c3aed;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }
    .error { color: #dc2626; }
  </style>
</head>
<body>

<div class="card">
  <h2>User Login</h2>

  <input id="u" placeholder="Username">
  <input id="p" type="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <p class="error" id="err"></p>

  <div class="links">
    <a href="/signup.html">Create Account</a> |
    <a href="/role.html">Back</a>
  </div>
</div>

<script>
function login() {
  fetch("/api/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      username: u.value,
      password: p.value,
      role: "user"
    })
  })
  .then(r=>r.json())
  .then(d=>{
    if(!d.success){
      err.innerText="Invalid credentials";
      return;
    }
    localStorage.clear();
    localStorage.setItem("username", d.username);
    localStorage.setItem("role", "user");
    location.href="/home.html";
  });
}
</script>

</body>
</html>
