<!DOCTYPE html>
<html>
<head>
  <title>My Bookings</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ede9fe, #f5f3ff);
      min-height: 100vh;
    }

    nav {
      background: #7c3aed;
      padding: 15px 30px;
    }

    nav a {
      color: white;
      margin-right: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .card {
      max-width: 600px;
      margin: 60px auto;
      background: white;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    }

    h2 {
      color: #5b21b6;
      text-align: center;
      margin-bottom: 25px;
    }

    .booking {
      padding: 14px;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 12px;
      background: #fafafa;
    }
  </style>
</head>
<body>

<nav>
  <a href="/home.html">Home</a>
  <a href="/book.html">Book</a>
  <a href="/booked.html">My Bookings</a>
  <a href="#" onclick="logout()">Logout</a>
</nav>

<div class="card">
  <h2>My Bookings</h2>
  <div id="list"></div>
</div>

<script>
/* ðŸ”’ AUTH */
if (localStorage.getItem("role") !== "user") {
  localStorage.clear();
  location.href = "/user-login.html";
}

function logout() {
  localStorage.clear();
  location.href = "/role.html";
}

const username = localStorage.getItem("username");

fetch(`https://smart-booking-backend.vercel.app/api/bookings?username=${username}`)
  .then(res => res.json())
  .then(data => {
    const list = document.getElementById("list");

    if (!data.length) {
      list.innerHTML = "<p>No bookings found</p>";
      return;
    }

    data.forEach(b => {
      const div = document.createElement("div");
      div.className = "booking";
      div.innerHTML = `
        <strong>Time:</strong> ${b.time}<br>
        <strong>Date:</strong> ${new Date(b.booking_date).toDateString()}
      `;
      list.appendChild(div);
    });
  });
</script>

</body>
</html>
